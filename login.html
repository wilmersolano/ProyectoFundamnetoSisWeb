<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <img src="imagenes/Logo.PNG" class="avatar" alt="Logo imagen ">
        <h1>Login</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Ingrese su email</label>
            <input type="text" placeholder="Email">
            <!-- PASSWORD INPUT -->
            <label for="password">Ingrese su contraseña</label>
            <input type="password" placeholder="Contraseña">
            <input type="submit" value="Continuar">
            <input type="image" src="imagenes/Facebook.PNG" width="50px" height="30px" >
            <input type="image" src="imagenes/Google.PNG" width="90px" height="30px" >
            <a href="#">¿Olvido su contraseña?</a><br>
            <a href="#">¿No tiene cuenta??</a>
        </form>
    </div>

</body>

</html>
<link rel="StyleSheet" href="css/login.css">
